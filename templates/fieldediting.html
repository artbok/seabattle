<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Редактирование поля</title>
    <link rel="stylesheet" href='static/main.css' />
</head>

<body>
    <div>
        <table border=1 cellspacing="0" align="center" class="container">
            {% for x in range (len) %}
            <tr>
                {% for y in range (len) %}
                <td {% if field[x][y]==0 %} onclick="cellUpdate({{ x }}, {{ y }})" class="sea"></td>
                {% else %}
                {% if field[x][y] == 1 %}
                onclick="cellUpdate({{ x }}, {{ y }})" class="ship"></td>
                {% else %}
                class="border">{{field[x][y]}}</td>
                {% endif %}
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <br>
        <br>
        <form method="POST">
            <p align="center"><button>Сохранить</button></p>
        </form>
        <br>
        <script src="static/field.js"></script>
    </div>
    <svg>
        <filter id="noise">
            <feTurbulence type="turbulence" baseFrequency=".001" id="turbulence" numOctaves="5"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50"></feDisplacementMap> -->
        </filter>
    </svg>
</body>

</html>
