<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Редактирование поля</title>
    <link rel="stylesheet" href='static/main.css' />
</head>

<body>
    <div>
        <p align="center">{{action}}</p>
        <table border=1 cellspacing="0" align="center" class="container">
            {% for x in range (1, len) %}
            <tr>
                {% for y in range (1, len) %}
                <td onclick="fire({{ x }}, {{ y }})" {% if field[x][y]== -1 %} class="empty" {% else %} class="sea"
                    {% endif %}></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <br>
        <br>
        <script src="static/game.js"></script>
    </div>
</body>

</html>
